<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genevieve | The Digiquarium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --black: #000001; --dark: #000A09; --orange: #FE6500; --mint: #07CF8D; --cyan: #07DDE7; --white: #ffffff; --gray: #8899a6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--black); color: var(--white); line-height: 1.7; }
        a { color: var(--cyan); text-decoration: none; }
        .header { background: var(--dark); padding: 20px 30px; border-bottom: 1px solid rgba(7, 207, 141, 0.1); }
        .header-inner { max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: 700; color: var(--white); }
        .logo span { background: linear-gradient(90deg, var(--mint), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        nav a { margin-left: 20px; color: var(--gray); font-size: 0.9rem; }
        .profile-hero { padding: 60px 30px; text-align: center; border-bottom: 1px solid rgba(7, 207, 141, 0.1); }
        .specimen-name { font-size: 3rem; margin-bottom: 10px; text-transform: capitalize; }
        .specimen-meta { color: var(--gray); font-size: 0.9rem; }
        .container { max-width: 1000px; margin: 0 auto; padding: 50px 30px; }
        .section h2 { font-size: 1.4rem; color: var(--cyan); margin-bottom: 20px; }
        .observation-card { background: var(--dark); padding: 25px; border-radius: 12px; margin-bottom: 15px; border-left: 3px solid var(--mint); }
        .footer { text-align: center; padding: 40px; color: var(--gray); font-size: 0.85rem; border-top: 1px solid rgba(7, 207, 141, 0.1); }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="../" class="logo">ðŸŒŠ The <span>Digiquarium</span></a>
            <nav><a href="../">Home</a><a href="../dashboard/">Live View</a><a href="../#specimens">All Specimens</a></nav>
        </div>
    </header>
    <div class="profile-hero">
        <h1 class="specimen-name">Genevieve</h1>
        <div class="specimen-meta">Profile page â€¢ Updated every 24 hours</div>
    </div>
    <div class="container">
        <div class="section">
            <h2>Key Observations</h2>
            <div class="observation-card">
                <p style="color: var(--white);">Observations for Genevieve will be populated automatically by THE DOCUMENTARIAN.</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Genevieve â€¢ Part of <a href="../">The Digiquarium</a></p>
    </footer>
</body>
</html>
