<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | The Digiquarium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000001;
            --dark: #000A09;
            --orange: #FE6500;
            --mint: #07CF8D;
            --cyan: #07DDE7;
            --white: #ffffff;
            --gray: #8899a6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
        }
        .header {
            background: var(--dark);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(7, 207, 141, 0.2);
        }
        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--mint), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--orange);
            animation: pulse 2s infinite;
        }
        .status-dot.online { background: var(--mint); }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .nav-link {
            color: var(--cyan);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .nav-link:hover { color: var(--mint); }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .tank-panel {
            background: var(--dark);
            border: 1px solid rgba(7, 207, 141, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }
        .tank-panel:hover { border-color: var(--mint); }
        .tank-panel.agent { border-color: rgba(254, 101, 0, 0.3); }
        .tank-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(7, 207, 141, 0.1);
        }
        .tank-name { font-weight: 600; font-size: 1.1rem; }
        .tank-lang {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(7, 221, 231, 0.1);
            color: var(--cyan);
        }
        .tank-lang.es { background: rgba(255, 215, 0, 0.1); color: #FFD700; }
        .tank-lang.de { background: rgba(255, 105, 180, 0.1); color: #FF69B4; }
        .tank-lang.zh { background: rgba(255, 107, 107, 0.1); color: #FF6B6B; }
        .tank-lang.ja { background: rgba(78, 205, 196, 0.1); color: #4ECDC4; }
        .tank-body { padding: 20px; }
        .tank-article {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 15px;
        }
        .tank-article strong { color: var(--cyan); }
        .tank-thought {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--white);
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 120px;
            overflow-y: auto;
        }
        .tank-footer {
            padding: 10px 20px;
            border-top: 1px solid rgba(7, 207, 141, 0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--gray);
        }
        .translation-badge {
            background: var(--orange);
            color: var(--white);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            margin-left: 5px;
        }
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            font-size: 0.85rem;
        }
        .footer a { color: var(--cyan); text-decoration: none; }
        #offline-notice {
            display: none;
            background: var(--orange);
            color: var(--white);
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="offline-notice">‚ö†Ô∏è Tanks are currently offline for maintenance. Live data unavailable.</div>
    <header class="header">
        <h1>üåä The Digiquarium Dashboard</h1>
        <div class="status">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Connecting...</span>
            <a href="../" class="nav-link">‚Üê Back to Home</a>
        </div>
    </header>
    <div class="container">
        <div class="grid" id="tank-grid"></div>
    </div>
    <footer class="footer">
        <p>Data updates every 5 seconds ‚Ä¢ <a href="https://github.com/ijnebzor/thedigiquarium">View on GitHub</a></p>
    </footer>
    <script>
        const tanks = [
            {id: 'tank-01-adam', name: 'Adam', lang: 'EN', type: 'control'},
            {id: 'tank-02-eve', name: 'Eve', lang: 'EN', type: 'control'},
            {id: 'tank-03-cain', name: 'Cain', lang: 'EN', type: 'agent'},
            {id: 'tank-04-abel', name: 'Abel', lang: 'EN', type: 'agent'},
            {id: 'tank-05-juan', name: 'Juan', lang: 'ES', type: 'language'},
            {id: 'tank-06-juanita', name: 'Juanita', lang: 'ES', type: 'language'},
            {id: 'tank-07-klaus', name: 'Klaus', lang: 'DE', type: 'language'},
            {id: 'tank-08-genevieve', name: 'Genevieve', lang: 'DE', type: 'language'},
            {id: 'tank-09-wei', name: 'Wei', lang: 'ZH', type: 'language'},
            {id: 'tank-10-mei', name: 'Mei', lang: 'ZH', type: 'language'},
            {id: 'tank-11-haruki', name: 'Haruki', lang: 'JA', type: 'language'},
            {id: 'tank-12-sakura', name: 'Sakura', lang: 'JA', type: 'language'},
            {id: 'tank-13-victor', name: 'Victor', lang: 'EN', type: 'visual'},
            {id: 'tank-14-iris', name: 'Iris', lang: 'EN', type: 'visual'},
            {id: 'tank-15-observer', name: 'Observer', lang: 'EN', type: 'special'},
            {id: 'tank-16-seeker', name: 'Seeker', lang: 'EN', type: 'special'},
            {id: 'tank-17-seth', name: 'Seth', lang: 'EN', type: 'agent'}
        ];
        
        function createTankPanel(tank) {
            const langClass = tank.lang.toLowerCase();
            const isAgent = tank.type === 'agent';
            return `
                <div class="tank-panel ${isAgent ? 'agent' : ''}" id="${tank.id}">
                    <div class="tank-header">
                        <span class="tank-name">${tank.name}</span>
                        <span class="tank-lang ${langClass}">${tank.lang}</span>
                    </div>
                    <div class="tank-body">
                        <div class="tank-article">Reading: <strong>Waiting for data...</strong></div>
                        <div class="tank-thought">No thoughts yet...</div>
                    </div>
                    <div class="tank-footer">
                        <span>Entries: 0</span>
                        <span>Last update: --</span>
                    </div>
                </div>
            `;
        }
        
        const grid = document.getElementById('tank-grid');
        tanks.forEach(tank => grid.innerHTML += createTankPanel(tank));
        
        // Show offline notice and update status
        document.getElementById('offline-notice').style.display = 'block';
        document.getElementById('status-text').textContent = 'Tanks Offline';
        document.getElementById('status-dot').classList.remove('online');
        
        // When tanks come online, this would fetch from /streams/unified.json
        async function updateData() {
            try {
                const response = await fetch('../streams/unified.json');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('offline-notice').style.display = 'none';
                    document.getElementById('status-text').textContent = 'Live';
                    document.getElementById('status-dot').classList.add('online');
                    // Update tank panels with data
                }
            } catch (e) {
                // Tanks offline
            }
        }
        
        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
