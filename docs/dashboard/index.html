<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard | The Digiquarium</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5f7a;
            --primary-light: #2d8fb3;
            --accent: #c9a227;
            --bg: #0f1419;
            --bg-card: #1a2332;
            --text: #e8edf2;
            --text-dim: #8899a6;
            --border: #2f3d4d;
            --active: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .logo span { color: var(--primary-light); }
        
        .header-stats {
            display: flex;
            gap: 30px;
            font-size: 0.9rem;
        }
        
        .header-stat {
            text-align: center;
        }
        
        .header-stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-light);
        }
        
        .header-stat-label {
            color: var(--text-dim);
            font-size: 0.8rem;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover { color: var(--text); }
        
        .main {
            padding: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 15px;
        }
        
        .tank-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.2s;
        }
        
        .tank-card:hover {
            border-color: var(--primary-light);
        }
        
        .tank-card.translated {
            border-left: 3px solid var(--accent);
        }
        
        .tank-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tank-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .tank-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .tank-lang {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 3px;
            background: var(--border);
        }
        
        .tank-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--active);
        }
        
        .tank-status.inactive { background: var(--danger); }
        
        .tank-article {
            padding: 10px 15px;
            background: rgba(26, 95, 122, 0.1);
            font-size: 0.85rem;
            color: var(--primary-light);
            border-bottom: 1px solid var(--border);
        }
        
        .tank-content {
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            color: var(--text-dim);
        }
        
        .tank-content::-webkit-scrollbar { width: 4px; }
        .tank-content::-webkit-scrollbar-track { background: var(--bg); }
        .tank-content::-webkit-scrollbar-thumb { background: var(--border); }
        
        .thought {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .thought:last-child { border-bottom: none; }
        
        .thought-time {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 4px;
        }
        
        .thought-text {
            color: var(--text);
        }
        
        .thought.translated .thought-text::before {
            content: "üåê ";
        }
        
        .tank-footer {
            padding: 10px 15px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        
        .mental-state {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
        }
        
        .mental-healthy { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .mental-complex { background: rgba(243, 156, 18, 0.2); color: #f39c12; }
        .mental-concerning { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        
        .footer {
            padding: 20px;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
        
        .footer a { color: var(--primary-light); text-decoration: none; }
        
        @media (max-width: 768px) {
            .header { flex-wrap: wrap; gap: 15px; }
            .header-stats { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üß¨ The <span>Digiquarium</span> ‚Äî Live</div>
        
        <div class="header-stats">
            <div class="header-stat">
                <div class="header-stat-value" id="total-specimens">17</div>
                <div class="header-stat-label">Specimens</div>
            </div>
            <div class="header-stat">
                <div class="header-stat-value" id="total-thoughts">--</div>
                <div class="header-stat-label">Observations</div>
            </div>
            <div class="header-stat">
                <div class="header-stat-value" id="last-update">--:--</div>
                <div class="header-stat-label">Last Update</div>
            </div>
        </div>
        
        <nav class="nav-links">
            <a href="../">Home</a>
            <a href="../research/">Research</a>
            <a href="../blog/">Blog</a>
            <a href="https://github.com/ijnebzor/thedigiquarium">GitHub</a>
        </nav>
    </header>
    
    <main class="main">
        <div class="grid" id="tank-grid"></div>
    </main>
    
    <footer class="footer">
        <p>The Digiquarium Project ¬© 2026 | <a href="https://github.com/ijnebzor/thedigiquarium">GitHub</a> | <a href="https://ijneb.dev">ijneb.dev</a></p>
    </footer>
    
    <script>
        const TANKS = [
            { id: 'tank-01-adam', name: 'Adam', lang: 'EN', type: 'Control' },
            { id: 'tank-02-eve', name: 'Eve', lang: 'EN', type: 'Control' },
            { id: 'tank-03-cain', name: 'Cain', lang: 'EN', type: 'Agent' },
            { id: 'tank-04-abel', name: 'Abel', lang: 'EN', type: 'Agent' },
            { id: 'tank-05-juan', name: 'Juan', lang: 'ES', type: 'Language', translated: true },
            { id: 'tank-06-juanita', name: 'Juanita', lang: 'ES', type: 'Language', translated: true },
            { id: 'tank-07-klaus', name: 'Klaus', lang: 'DE', type: 'Language', translated: true },
            { id: 'tank-08-genevieve', name: 'Genevi√®ve', lang: 'DE', type: 'Language', translated: true },
            { id: 'tank-09-wei', name: 'Wei', lang: 'ZH', type: 'Language', translated: true },
            { id: 'tank-10-mei', name: 'Mei', lang: 'ZH', type: 'Language', translated: true },
            { id: 'tank-11-haruki', name: 'Haruki', lang: 'JA', type: 'Language', translated: true },
            { id: 'tank-12-sakura', name: 'Sakura', lang: 'JA', type: 'Language', translated: true },
            { id: 'tank-13-victor', name: 'Victor', lang: 'EN', type: 'Visual' },
            { id: 'tank-14-iris', name: 'Iris', lang: 'EN', type: 'Visual' },
            { id: 'tank-15-observer', name: 'Observer', lang: 'EN', type: 'Special' },
            { id: 'tank-16-seeker', name: 'Seeker', lang: 'EN', type: 'Special' },
            { id: 'tank-17-seth', name: 'Seth', lang: 'EN', type: 'Agent' }
        ];
        
        function createTankCard(tank) {
            const translatedClass = tank.translated ? 'translated' : '';
            return `
                <div class="tank-card ${translatedClass}" id="card-${tank.id}">
                    <div class="tank-header">
                        <span class="tank-name">${tank.name}</span>
                        <div class="tank-meta">
                            <span class="tank-lang">${tank.lang}</span>
                            <div class="tank-status" id="status-${tank.id}"></div>
                        </div>
                    </div>
                    <div class="tank-article" id="article-${tank.id}">Loading...</div>
                    <div class="tank-content" id="content-${tank.id}">
                        <div class="thought">
                            <div class="thought-text">Connecting to stream...</div>
                        </div>
                    </div>
                    <div class="tank-footer">
                        <span>üìä <span id="count-${tank.id}">0</span> observations</span>
                        <span class="mental-state mental-complex" id="mental-${tank.id}">--</span>
                    </div>
                </div>
            `;
        }
        
        // Initialize
        const grid = document.getElementById('tank-grid');
        grid.innerHTML = TANKS.map(createTankCard).join('');
        
        // Update clock
        setInterval(() => {
            document.getElementById('last-update').textContent = 
                new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
        }, 1000);
        
        // Simulated data (replace with real WebSocket in production)
        let totalThoughts = 5630;
        document.getElementById('total-thoughts').textContent = totalThoughts.toLocaleString();
    </script>
</body>
</html>
